  <head>

    <title>OCC - RichText - Code Generator</title>

    <!-- Files that is already inside OCC  -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
    <!-- ------  -->

  <body>
    <!-- Here is the inline CSS generated file that will be outputed on dist/yourfile.html  -->
    <!-- inline dist/styles/main.css -->
    <style rel="stylesheet" type="text/css" src="styles/main.css" inline></style>

    <!-- Scoped CLASS NAME OR ID -->
    <div id="page-campanha-natal-mini-2019">

      <h1>Calendar</h1>
      <div class="calendar">
        <div id="rsvFormCalendar" class="rsv-form clearfix">
          <div class="title"></div>
          <div class="subtitle"></div>
          <div class="description"></div>
          <div class="form-body">
            <div class="form-group -group-input">
              <div class="form-item">
                <label class="float-label" for="">E-mail</label>
                <input type="email" id="rsvFormModalEmailField" name="rsvFormModalEmailField" class="form-input"
                  placeholder="E-mail">
                <div class="msg-block">Informe o e-mail.</div>
              </div>
            </div>
            <div class="action">
              <div class="rsv-loader-square">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
              </div>
              <a class="bt-submit btn" onclick="checkCalendarOption('2019-12-20-15-30');">
                <div class="bg">
                </div>
                <span class="-bold" id="btSend" >Enviar</span>
              </a>
            </div>
          </div>
        </div>

        <div id="formResponse">
          <div class="title">Enviado com Sucesso.</div>
          <div class="subtitle">Aguarde!</div>
        </div>
      </div>


      <!-- Here is the inline JS generated file that will be outputed on dist/yourfile.html  -->
      <!-- inline src/js/script.js -->
      <script type="text/javascript" src="js/script.js" inline></script>

    </div>
  </body>
